<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subject Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            background-image: radial-gradient(circle at 20px 20px, transparent 98%, purple 100%), 
                              radial-gradient(circle at 60px 60px, transparent 98%, purple 100%);
            background-size: 100px 100px; /* Stars pattern */
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: white; /* White text */
        }

        /* Center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Button styles */
        .subject-btn {
            background: linear-gradient(to right, orange, pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .subject-btn:hover {
            transform: translateY(-5px); /* Button lift animation */
        }

        /* Footer styles */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Disable right click and text copying */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body::before {
            content: ' '; 
            position: fixed;
            left: 0; right: 0; top: 0; bottom: 0;
            z-index: 999;
        }
        /* No right click */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Buttons for subjects -->
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/UmFAiCRS#iXJpzWVn4Q8FnSpBivtDYlPmQQFCHmd_jtHq5EX7crI', '_blank')">SCIENCE</button>
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/crM2nQoZ#HAcA8inpZz7tkZTnbVxwMqQ4TEUx84CZz6sMZnjHq88', '_blank')">MATHS</button>
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/531w0RCT#pBRxuFlgfqd7btWQYkq9CmWsez-HjUR81Mb6tGZOSFM', '_blank')">SOCIAL SCIENCE</button>
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/8ndmXSRR#jgCSznSTujPS8akJDkRzbFxWsxPyG6UUGgBF5KMWPi0', '_blank')">ENGLISH</button>
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/w3F13RKD#KDW0M6bMP-AsaqgIQpZrnFKAI0gBBVBvJp41R4xlLMU', '_blank')">ENGLISH IL</button>
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/s60WCRoR#kWjvJ-iDJ_zLN2sQFlU6iqq6qiExpsWlylxx59-_1V0', '_blank')">GEOGRAPHY (IL)</button>
        <button class="subject-btn" onclick="window.open('https://mega.nz/file/hj9wEChB#RYK7QAkg7mhBEbbTbjknDhptpzUigF7uN8Nry4Cl1Jw', '_blank')">HINDI (IL)</button>
        <button class="subject-btn" onclick="window.open('index.html', '_self')">GO BACK</button>
    </div>

    <!-- Footer Section -->
    <footer>
        This page was designed and developed by Roshan Thakur.<br>

    </footer>

    <script>
        // Disable right-click functionality
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>

<!DOCTYPE html>

    <title>Subject Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, pink, blue); /* Pink to green gradient background */
            margin: 0;
            padding: 0;
            color: white; /* White text */
        }

        /* Center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px; /* Add padding for better spacing */
        }

        /* Button styles */
        .subject-btn {
            background: linear-gradient(to right, orange, pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            width: 250px; /* Fixed width for uniformity */
        }

        .subject-btn:hover {
            transform: translateY(-5px); /* Button lift animation */
        }

        /* Footer styles */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Disable right click and text copying */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Disable right-click */
        document.addEventListener('contextmenu', event => event.preventDefault());

        /* Desktop optimization */
        @media (min-width: 1024px) {
            .container {
                flex-direction: row; /* Horizontal layout on desktop */
                flex-wrap: wrap; /* Allow wrapping for better spacing */
                justify-content: center; /* Center align buttons */
            }

            .subject-btn {
                padding: 20px 40px; /* Larger padding */
                font-size: 20px; /* Larger font size */
                margin: 15px; /* Increased margin for spacing */
            }

            footer {
                font-size: 16px;
            }
        }
    </style>
</head>
